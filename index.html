<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PWA Jawdal Sholat</title>
    <!-- menggunakan bootstrap css -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <!-- link ke online css icon -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- link ke offline css -->
    <link href="css/offcanvas.css" rel="stylesheet" />
    <link href="css/clock.css" rel="stylesheet" />
  </head>
  <body>
    <!-- deklarasi navbar -->
    <nav
      class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark"
      aria-label="Main navigation"
    >
      <!-- pembuatan container untuk kontan dibawah navbar -->
      <div class="container-fluid">
        <a class="navbar-brand" href="#">PWA Jadwal Sholat</a>
        <button
          class="navbar-toggler p-0 border-0"
          type="button"
          id="navbarSideCollapse"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- navbar akan collapse ketika viewport berubah, dengan batuan dari bootstrap -->
        <div
          class="navbar-collapse offcanvas-collapse"
          id="navbarsExampleDefault"
        >
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
          </ul>
          <!-- form search daerah -->
          <div class="d-flex">
            <input
              id="searchkota"
              class="form-control me-2"
              type="search"
              placeholder="Ubah Lokasi Kab/Kota"
              aria-label="Cari"
            />
            <button
              class="btn btn-outline-light"
              type="submit"
              onclick="getIdKota()"
            >
              Cari
            </button>
          </div>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <!-- border bar konten untuk memunculkan nama kota -->
      <div
        class="d-flex justify-content-center p-3 my-3 text-white bg-secondary rounded shadow-sm"
      >
        <div>
          <h3 id="namakota"></h3>
        </div>
        <div class="align-self-center m-2">
          <i class="bx bx-current-location"></i>
        </div>
      </div>
      <!-- penambahan gambar images -->
      <div class="row text-center justify-content-center align-items-center">
        <div class="col-md-2">
          <div class="row">
            <div class="col-12">
              <img
                id="logoshalat"
                src="images/shubuh.jpg"
                height="150px"
                width="150px"
              />
            </div>
          </div>
          <div class="row">
            <div class="col-12"></div>
          </div>
        </div>
        <!-- penambahan jam digital dengan memanggil function showtime yang ada di clock.js -->
        <div class="col-md-4">
          <div class="d-flex justify-content-center">
            <table>
              <tr>
                <td>
                  <h4 style="font-family: sans-serif; font-size: 20px">
                    Jam Saat ini
                  </h4>
                </td>
              </tr>
              <tr>
                <td>
                  <div
                    id="MyClockDisplay"
                    class="clock"
                    onload="showTime()"
                  ></div>
                </td>
              </tr>
              <tr>
                <td>
                  <h4
                    id="namashalat"
                    style="font-family: sans-serif; font-size: 20px"
                  ></h4>
                </td>
              </tr>
              <tr>
                <td>
                  <h4
                    id="jamshalat"
                    style="
                      font-family: parkavenue;
                      font-size: 60px;
                      letter-spacing: 7px;
                    "
                  >
                    -
                  </h4>
                </td>
              </tr>
            </table>
          </div>
        </div>
        <div class="col-md-6">
          <!-- menampilkan tabel jadwal sholat dengan tabel dari bootstrap -->
          <table class="table table-striped">
            <tbody>
              <tr>
                <!-- default date akan otomatis terubah dengan tanggal hari ini, yang akan dimanipulasi di file script.js -->
                <td id="todaydate" colspan="2"></td>
              </tr>
              <tr>
                <td>Subuh</td>
                <td id="jamsubuh"></td>
              </tr>
              <tr>
                <td>Dzuhur</td>
                <td id="jamdzuhur"></td>
              </tr>
              <tr>
                <td>Ashar</td>
                <td id="jamashar"></td>
              </tr>
              <tr>
                <td>Maghrib</td>
                <td id="jammaghrib"></td>
              </tr>
              <tr>
                <td>Isya</td>
                <td id="jamisya"></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <!-- script js bawaan dari botstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <!-- script js offcanvas yang digunakan untuk navbar agar bisa membesar dan mengecil sesuai viewport -->
    <script src="js/offcanvas.js"></script>
    <!-- script js untuk jam digital -->
    <script src="js/clock.js"></script>
    <!-- script js tambahan untuk menarik data dari API (untuk saat ini belum digunakan karena masih static) -->
    <script src="js/script.js"></script>
    <script src="js/serviceworker.js"></script>
  </body>
</html>
