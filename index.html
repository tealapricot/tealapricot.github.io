<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PWA Jawdal Sholat</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link href="css/offcanvas.css" rel="stylesheet" />
    <link href="css/clock.css" rel="stylesheet" />
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark"
      aria-label="Main navigation"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="#">PWA Jadwal Sholat</a>
        <button
          class="navbar-toggler p-0 border-0"
          type="button"
          id="navbarSideCollapse"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div
          class="navbar-collapse offcanvas-collapse"
          id="navbarsExampleDefault"
        >
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Ubah Lokasi"
              aria-label="Cari"
            />
            <button class="btn btn-outline-light" type="submit">Cari</button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div
        class="d-flex justify-content-center p-3 my-3 text-white bg-secondary rounded shadow-sm"
      >
        <div>
          <h3>Yogyakarta,ID</h3>
        </div>
        <div class="align-self-center m-2">
          <i class="bx bx-current-location"></i>
        </div>
      </div>
      <div class="row text-center justify-content-center align-items-center">
        <div class="col-md-2">
          <div class="row">
            <div class="col-12">
              <img src="images/shubuh.jpg" height="150px" width="150px" />
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <h2 style="font-family: sans-serif"><b>Shubuh</b></h2>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="d-flex justify-content-center">
            <table>
              <tr>
                <td>
                  <h4 style="font-family: sans-serif; font-size: 20px">
                    Jam Saat ini
                  </h4>
                </td>
              </tr>
              <tr>
                <td>
                  <div
                    id="MyClockDisplay"
                    class="clock"
                    onload="showTime()"
                  ></div>
                </td>
              </tr>
              <tr>
                <td>
                  <h4 style="font-family: sans-serif; font-size: 20px">
                    Shubuh
                  </h4>
                </td>
              </tr>
              <tr>
                <td>
                  <h4
                    style="
                      font-family: parkavenue;
                      font-size: 60px;
                      letter-spacing: 7px;
                    "
                  >
                    05:00:00
                  </h4>
                </td>
              </tr>
            </table>
          </div>
        </div>
        <div class="col-md-6">
          <table class="table table-striped">
            <tbody>
              <tr>
                <td id="todaydate" colspan="2">12 April 2023</td>
              </tr>
              <tr>
                <td>Shubuh</td>
                <td>04:00</td>
              </tr>
              <tr>
                <td>Dzuhur</td>
                <td>12:00</td>
              </tr>
              <tr>
                <td>Ashar</td>
                <td>15:00</td>
              </tr>
              <tr>
                <td>Maghrib</td>
                <td>18:00</td>
              </tr>
              <tr>
                <td>Isya</td>
                <td>19:00</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="js/offcanvas.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
